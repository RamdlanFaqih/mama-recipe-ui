<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/airbnbcereal@1.1.0/stylesheet.min.css"/>
    <link rel="stylesheet" href="assets/css/register.css">
    <title>Register</title>
</head>
<body>
    <main class="container-fluid">
        <div class="row align-items-center">
          <section id="left-section" class="col-12 col-md-4 col-lg-6">
            <div class="bg"></div>
            <img src="assets/img/background.png" alt="">
            <div class="icon-wrapper">
                <img src="assets/icon/iconMama.svg" alt="">
            </div>   
          </section>
          <section id="right-section" class="col-12 col-md-8 col-lg-6">
            <section id="register">
                <div class="welcome">
                  <h2>Let's Get Started !</h2>
                  <p>Create new account to access all features</p>
                </div>
                <div class="wrapper-form">
                    <!-- email -->
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="wrapper-form">
                    <!-- password -->
                  <label for= "password" class="form-label">Password</label>
                  <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="password">
                </div>
                <div class="wrapper-form">
                    <!-- phone number -->
                    <label for= "phone-number" class="form-label">Phone Number</label>
                    <input type="" id="phoneNumber" class="form-control" aria-describedby="phoneNumber" placeholder="08xxxxxxxx">
                  </div>
                  <div class="wrapper-form">
                    <!-- password -->
                    <label for= "password" class="form-label">Create New Password</label>
                    <input type="" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Create New Password">
                  </div>
                  <div class="wrapper-form">
                    <!-- verify password -->
                    <label for= "password" class="form-label">New Password</label>
                    <input type="" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="New Password">
                  </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    I agree to terms & conditions
                  </label>
                </div>
                <div class="button d-grid">
                  <button type="button" class="btn btn-warning">Register Account</button>
                </div>
                <div class="sign-up">
                  <p>Already have account?<a href="./login.html"> Log in Here</a></p>
                </div>
              </section>
          </section>
        </div>
    </main>
</body>
</html>
